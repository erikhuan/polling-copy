<template name="pollForm">
  {{#if currentUser}}
  <form>
    <div class="form-group">
      <label>Summoner Name</label>
      <input type="text" name="sname" class="form-control" placeholder="Player Name">
    </div>

    <div class="form-group">
      <label>Tier</label>
      <input type="text" name="tier" class="form-control" placeholder="Unranked">
    </div>
    <div class="form-group">
      <label>Rank</label>
      <input type="text" name="rank" class="form-control" placeholder="">
    </div>

    <button type="submit" class="btn btn-lg btn-primary btn-block">Enter</button>
  </form>
  {{/if}}
</template>
